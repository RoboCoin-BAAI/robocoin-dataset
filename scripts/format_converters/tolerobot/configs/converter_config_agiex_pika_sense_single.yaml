  action:
    ### values by function
    # lerobot_feature: observation.action: by _gen_lerobot_features()
    # dtype: float32 
    # shape: [16]

    ## sub_actions should be concatenated together here, : by _gen_acton_names(), such as:
    # names:
    # - right_joint_1_rad
    # - ...
    # - right_joint_7_rad
    # - ...

    ### values by manual
    timeline_offset: 1
    sub_action:
    # 主机械臂关节位置作为动作 (7维)
    - names: 
      - master_joint_1_rad
      - master_joint_2_rad
      - master_joint_3_rad
      - master_joint_4_rad
      - master_joint_5_rad
      - master_joint_6_rad
      - master_joint_7_rad

