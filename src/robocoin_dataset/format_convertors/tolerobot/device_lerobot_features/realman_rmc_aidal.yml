device_name: realman_rmc_aidal
module_function: hdf5
features:
  observation:
    images:
      - cam_name: cam_high
        dataset_path: observations/images/cam_high
        image_shape: [480, 640, 3]

        # dtype: video
        # shape: [480, 640, 3]
        # names: [height, width, channels]

        addtional_args: [arg1, arg2] # self_defined args for reading, processing images
        # for example:
        # additional_args: [dataset_path, other_args]


      - cam_name: cam_left_wrist
        target_format: numpy

        addtional_args: 
          function: sdfsdf
          sdfsdf: sdfsdf
          sdfsdfie: sdfsdf

        # dtype: video
        [arg1, arg2] # self_defined args for reading, processing images

      - cam_name: cam_right_wrist
        arg1: value1 # h5 dataset path description
        arg2: value2 # additional args
      


    state:
      - state_name: left_arm
        dtype: float32
        shape: [7]
        names: 
          - joint_1
          - joint_2
          - joint_3
        dimensions:
          - meter
          - meter
          - meter

      - state_name: right_arm_joints
        dtype: float32
        shape: [7]
        names: 
          - 1
          - 2
          - 3
        dimensions:
          - meter
          - meter
          - meter
      - state_name: left_end_effector
        dtype: float32
        shape: [3]
        names: 
          - x
          - y
          - z

        dimensions:
          - meter
          - meter
          - meter

      - state_name: right_end_effector
        

      - state_name: left_arm_joints
      - dtype: float32
      - shape: [30]
      - names: 
        - state_name: right_arm_joint_1

        arg1: value1 # h5 dataset path description
        arg2: value2 # additional args

      gripper: some_args
      left_wrist: some_args
      right_wrist: some_args
      left_elbow: some_args
      right_elbow: some_args

  action:
    gripper:
      type: discrete
      options: [
        "left_gripper",