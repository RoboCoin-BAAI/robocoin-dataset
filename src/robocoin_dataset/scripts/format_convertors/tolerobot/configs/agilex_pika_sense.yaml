### json+jpg
### fps by manual
fps: 30
features:
  observation:
    images:

    ### values by manual
    - cam_name: cam_high_rgb
      args:

        ### key and values by manual
        h5_path: observations/images/cam_high


      ### values by function
      # dtype: video
      # shape: [480, 640, 3]
      # names: [height, width, channels]
      # lerobot_feature: observations.images.cam_high : by _gen_lerobot_features()
        

    ### values by manual
    - cam_name: cam_left_wrist_rgb
      args:

        ### keys and values by manual
        h5_path: observations/images/cam_left_wrist

      ### values by function
      # dtype: video
      # shape: [480, 640, 3]
      # names: [height, width, channels]
      # lerobot_feature: observations.images.cam_left_wrist : by _gen_lerobot_features()

    ### values by manual
    - cam_name: cam_right_wrist_rgb
      args:
        ### keys and values by manual
        h5_path: observations/images/cam_right_wrist

      ### values by function
      # dtype: video
      # shape: [480, 640, 3]
      # names: [height, width, channels]
      # lerobot_feature: observations.images.cam_right_wrist : by _gen_lerobot_features()


    state:
      ### values by function
      # lerobot_feature: observation.state : by _gen_lerobot_features()
      # dtype: float32 
      # shape: [16]

      ## sub_states should be concatenated together here : by _gen_state_names(), such as:
      # names: 
      # - right_joint_1_rad
      # - ...
      # - right_joint_7_rad
      # - ...


      ### values by manual
      sub_state:
      - names: 
        - right_joint_1_rad
        - right_joint_2_rad
        - right_joint_3_rad
        - right_joint_4_rad
        - right_joint_5_rad
        - right_joint_6_rad
        - right_joint_7_rad

        args:
          ### keys and values by manual
          h5_path: observations/qpos
          range_from: 0
          range_to: 7
        
        ### values by manual
        # convert_func: degree2rad
      
      ### values by manual
      - names: 
        - left_gripper_open_rad
        args:
          ### keys and values by manual
          h5_path: observations/qpos
          range_from: 10
          range_to: 11

        ### values by manual
        # convert_func: degree2rad

      ### values by manual
      - names: 
        - left_joint_1_rad
        - left_joint_2_rad
        - left_joint_3_rad
        - left_joint_4_rad
        - left_joint_5_rad
        - left_joint_6_rad
        - left_joint_7_rad

        args:
          ### keys and values by manual
          h5_path: observations/qpos
          range_from: 50
          range_to: 57

        ### values by manual
        # convert_func: degree2rad

      ### values by manual
      - names: 
        - right_gripper_open_rad
        args:
          ### keys and values by manual
          h5_path: observations/qpos
          range_from: 60
          range_to: 61

        ### values by manual
        # convert_func: degree2rad

  action:
    ### values by function
    # lerobot_feature: observation.action: by _gen_lerobot_features()
    # dtype: float32 
    # shape: [16]

    ## sub_actions should be concatenated together here, : by _gen_acton_names(), such as:
    # names:
    # - right_joint_1_rad
    # - ...
    # - right_joint_7_rad
    # - ...

    ### values by manual
    timeline_offset: 1
    sub_action:
    - names: 
      - right_joint_1_rad
      - right_joint_2_rad
      - right_joint_3_rad
      - right_joint_4_rad
      - right_joint_5_rad
      - right_joint_6_rad
      - right_joint_7_rad

      args:
        ### keys and values by manual
        h5_path: observations/qpos
        range_from: 0
        range_to: 7
    
    ### values by manual
    - names: 
      - left_gripper_open_rad
      args:
        ### keys and values by manual
        h5_path: observations/qpos
        range_from: 10
        range_to: 11

    ### values by manual
    - names: 
      - left_joint_1_rad
      - left_joint_2_rad
      - left_joint_3_rad
      - left_joint_4_rad
      - left_joint_5_rad
      - left_joint_6_rad
      - left_joint_7_rad
      args:
        ### keys and values by manual
        h5_path: observations/qpos
        range_from: 50
        range_to: 57

    ### values by manual
    - names: 
      - right_gripper_open_rad
      args:
        ### keys and values by manual
        h5_path: observations/qpos
        range_from: 60
        range_to: 61
    